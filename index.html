<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
    <meta http-equiv="refresh" content="0; url=https://8493834.github.io/">

    <style>
        /* Basic styling to inform the user what's happening */
        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Redirecting you now...</h1>
    <p>If you are not redirected automatically, please click the link below:</p>
    <p><a href="https://8493834.github.io/">Go to 8493834.github.io</a></p>

    <script>
        window.onload = function() {
            // Check if the page has already been redirected by the meta tag
            // and redirect using JavaScript as a fallback.
            setTimeout(function() {
                window.location.replace("https://8493834.github.io/");
            }, 500); // Wait 0.5 seconds before attempting redirect
        };
    </script>
</body>
</html>
